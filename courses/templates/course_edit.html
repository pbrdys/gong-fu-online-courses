{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row text-center mt-5">
        <div class="col-md-12">
            <!-- Title displaying the course ID being edited -->
            <h1 class="title-1">EDIT COURSE</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <!-- Form for editing the course -->
            <form id="courseEditForm" method="post" class="form">
                <!-- Render the course edit form using crispy forms -->
                {{ course_edit_form | crispy }}
                <!-- CSRF token for security -->
                {% csrf_token %} <!-- CSRF_ALLOWED_HOSTS -->
                <!-- Submit button for the form -->
                <button id="submitButton" type="submit"
                class="btn-warrior btn-warrior-color-green">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
