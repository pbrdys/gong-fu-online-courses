{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <!-- Title Row -->
    <div class="row text-center mt-5">
        <div class="col-md-12">
            <h1 class="title-1">Add New Course</h1>
        </div>
    </div>
    
    <!-- Form Row -->
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <!-- Course Form -->
            <form id="courseForm" method="post" class="form" enctype="multipart/form-data">
                {{ course_form | crispy }} <!-- Render form with crispy forms -->
                {% csrf_token %} <!-- CSRF token for security -->
                <button id="submitButton" type="submit"
                class="btn-warrior btn-warrior-color-green">Submit</button> <!-- Submit Button -->
                <a href="{% url 'course_overview' %}" id="cancleButton"
                class="btn-warrior btn-warrior-color-grey">Cancle</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
