{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container-fluid no-padding">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Course Title -->
                <h1 class="title">{{ course.title }}</h1>
                <!-- Course Content -->
                <p> {{ course.description }} </p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/default-course-image.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <!-- using the | safe keyword the content will be rendered as html properly -->
    {{ course.content | safe }}
</div>

<div class="container-fluid px-5 mt-5">
        <div class="row">
            <div class="col-md-12">
                <span class="title-3">Course Curriculum</span>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                    {% for lesson in lessons %}
                        <div class="row p-1">
                            <div class="col-md-12 bg-grey p-2 d-flex justify-content-between align-items-center" style="border-radius: 0.5rem;">
                                <div>
                                    <i class="fas fa-file"></i> 
                                    <a href="{{ lesson.slug }}" style="margin-left: 0.5rem;">{{ lesson.title }}</a>
                                </div>
                                <a href="{{ lesson.slug }}" class="btn-warrior-small">Start</a>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
</div>

{% endblock content %}
