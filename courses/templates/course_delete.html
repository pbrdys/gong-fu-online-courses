{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row text-center mt-5">
        <div class="col-md-12">
            <!-- Title displaying the course ID being edited -->
            <h1 class="title-1">Confirm Course Deletion</h1>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-sm-12 col-md-8">
            <!-- Form for deleting the course -->
            <form id="courseDeleteForm" method="post">
                {% csrf_token %} <!-- CSRF_ALLOWED_HOSTS -->
                <p>Are you sure, you want to delete the course 
                    <span style="font-weight: bold">"{{course.title}}"</span>?
                    <br>
                    All lessons within this course will be deleted as well. This can not be undone.
                </p>
                <!-- Submit button for the form -->
                <button id="submitButton" type="submit"
                class="btn-warrior btn-warrior-color-red">Delete</button>
                <a href="{% url 'course_overview' %}" id="cancleButton"
                class="btn-warrior btn-warrior-color-grey">Cancle</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
