{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid back-to-course-navbar">
    <a href="{% url 'course_detail' course.slug %}" class="warrior-url">&laquo; back to {{ course.title }}</a>
</div>

<div class="container-fluid">
    <!-- Header row with title -->
    <div class="row text-center mt-5">
        <div class="col-md-12">
            <h1 class="title-1">Add New Lesson</h1>
        </div>
    </div>
    
    <!-- Form row for adding a new lesson -->
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <!-- Lesson form with CSRF protection -->
            <form id="lessonForm" method="post" class="form">
                <!-- Render the lesson form using crispy forms for better styling -->
                {{ lesson_form | crispy }}
                <!-- CSRF token for security -->
                {% csrf_token %}
                <!-- Submit button -->
                <button id="submitButton" type="submit" class="btn-warrior btn-warrior-color-green">Submit</button>
                <a href="{% url 'course_detail' course.slug %}" id="cancleButton"
                class="btn-warrior btn-warrior-color-grey">Cancle</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
